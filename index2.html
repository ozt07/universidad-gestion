<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Estudiante</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Actualizar Datos del Estudiante</h1>
        <p>Ingresa el código del estudiante y actualiza los datos necesarios:</p>
        <form id="actualizarForm">
            <label for="cod_e">Código del Estudiante:</label><br>
            <input type="text" id="cod_e" name="cod_e" required><br>
            <label for="nom_e">Nuevo Nombre:</label><br>
            <input type="text" id="nom_e" name="nom_e"><br>
            <label for="dir_e">Nueva Dirección:</label><br>
            <input type="text" id="dir_e" name="dir_e"><br>
            <label for="tel_e">Nuevo Teléfono:</label><br>
            <input type="text" id="tel_e" name="tel_e"><br>
            <label for="fech_nac">Nueva Fecha de Nacimiento:</label><br>
            <input type="date" id="fech_nac" name="fech_nac"><br><br>
            <input type="submit" value="Actualizar Estudiante">
        </form>
        <div id="mensaje"></div>
    </div>

    <script>
        document.getElementById('actualizarForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevenir comportamiento por defecto

            const cod_e = document.getElementById('cod_e').value;

            // Validar que se ingrese el código
            if (!cod_e) {
                document.getElementById('mensaje').textContent = 'Por favor, ingresa el código del estudiante.';
                return;
            }

            // Crear objeto con los campos que se van a actualizar
            const estudianteActualizado = {};
            const nom_e = document.getElementById('nom_e').value;
            const dir_e = document.getElementById('dir_e').value;
            const tel_e = document.getElementById('tel_e').value;
            const fech_nac = document.getElementById('fech_nac').value;

            if (nom_e) estudianteActualizado.nom_e = nom_e;
            if (dir_e) estudianteActualizado.dir_e = dir_e;
            if (tel_e) estudianteActualizado.tel_e = tel_e;
            if (fech_nac) estudianteActualizado.fech_nac = fech_nac;

            if (Object.keys(estudianteActualizado).length === 0) {
                document.getElementById('mensaje').textContent = 'Por favor, completa al menos un campo para actualizar.';
                return;
            }

            // Enviar solicitud de actualización al servidor
            fetch(`http://localhost:3000/estudiantes/${cod_e}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(estudianteActualizado),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('No se pudo actualizar el estudiante.');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    document.getElementById('mensaje').textContent = 'Estudiante actualizado exitosamente.';
                    document.getElementById('actualizarForm').reset();
                })
                .catch((error) => {
                    console.error('Error:', error);
                    document.getElementById('mensaje').textContent = 'Error al actualizar el estudiante. Intenta nuevamente.';
                });
        });
    </script>
</body>

</html>
