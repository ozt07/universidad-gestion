<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Formulario de Registro de Estudiantes</h1>
        <p>Por favor, llena la siguiente información para registrar un nuevo estudiante:</p>
        <form id="estudianteForm">
            <label for="cod_e">Código:</label><br>
            <input type="text" id="cod_e" name="cod_e" required><br>
            <label for="nom_e">Nombre:</label><br>
            <input type="text" id="nom_e" name="nom_e" required><br>
            <label for="dir_e">Dirección:</label><br>
            <input type="text" id="dir_e" name="dir_e" required><br>
            <label for="tel_e">Teléfono:</label><br>
            <input type="text" id="tel_e" name="tel_e" required><br>
            <label for="fech_nac">Fecha de Nacimiento:</label><br>
            <input type="date" id="fech_nac" name="fech_nac" required><br><br>
            <input type="submit" value="Registrar Estudiante">
        </form>
        <div id="mensaje"></div>
    </div>

    <!-- Campo de búsqueda -->
    <input type="text" id="buscar-estudiantes" placeholder="Buscar estudiante" oninput="buscarEstudiantes()" />

    <!-- Tabla para mostrar estudiantes -->
    
    <!-- --------------------------- -->

    <script>
        document.getElementById('estudianteForm').addEventListener('submit', function (event) {
            event.preventDefault();  // Prevenir el comportamiento por defecto (enviar el formulario)

            const estudiante = {
                cod_e: document.getElementById('cod_e').value,
                nom_e: document.getElementById('nom_e').value,
                dir_e: document.getElementById('dir_e').value,
                tel_e: document.getElementById('tel_e').value,
                fech_nac: document.getElementById('fech_nac').value
            };

            // Validación simple para asegurarse de que los campos estén completos
            if (!estudiante.cod_e || !estudiante.nom_e || !estudiante.dir_e || !estudiante.tel_e || !estudiante.fech_nac) {
                document.getElementById('mensaje').textContent = 'Por favor, llena todos los campos.';
                return;
            }

            fetch('http://localhost:3000/estudiantes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(estudiante),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                document.getElementById('mensaje').textContent = 'Estudiante registrado exitosamente.';
                document.getElementById('estudianteForm').reset(); // Limpiar formulario
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('mensaje').textContent = 'Error al registrar el estudiante. Intenta nuevamente.';
            });
        });

        // ---------------------------------------------------------------------------------------------------------------------------
        


    </script>
</body>

</html>
